<!DOCTYPE html>
<html>
  <head>
  <title>Minidetector UI</title>
  <link rel="stylesheet" href="/static/main.css"/>
  </head>
  <body>
  <h2> {{ title }}</h2>
    <div class="container">
      <table class="fl-table">
        <tr>
        {% for header in headings %}
          <th>{{ header  }}</th>
         {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
          {% for cell in row %}
            <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </div>
  
  </body>
  </html>
